<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WORDLE</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    
<div>
    <br><br><br>
    <h2>WORDLE</h2><br>
    <button id="start">게임시작</button>

    <br><h3>단어를 입력하세요</h3>
    <input id="input0" maxlength="1"> 
    <input id="input1" maxlength="1">
    <input id="input2" maxlength="1">
    <input id="input3" maxlength="1">
    <input id="input4" maxlength="1">
    <button id="submit">제출</button>
    <button id="eraser">지우기</button>

    <hr><h3>맞춘 부분⬇</h3>
    <input id="correct0" readonly> 
    <input id="correct1" readonly>
    <input id="correct2" readonly>
    <input id="correct3" readonly>
    <input id="correct4" readonly>
    &nbsp;
    <label>제출 횟수:
    <input id="rnd" readonly></label>
    <br><br>
    <h4>WORDLE은 5글자 단어를 맞추는 게임입니다. </h4>
    <h4>글자를 알맞은 자리에 입력하면 파란색 표시가 되며 아래칸으로 글자가 이동합니다. </h4>
    <h4>알맞은 글자를 틀린 자리에 입력하면 노란색으로 표시가 됩니다. </h4>
    <h4>정답에 없는 글자를 입력하면 회색 표시가 됩니다. </h4>
    <h4>(정답은 중복 되지 않는 다섯 글자입니다.)</h4>
</div>
<script src="js/jquery-3.6.1.js"></script>
<script src="wordle.js"></script>
</body>
</html>
